<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Update Task</h1>
</header>
<div class="menu-container">
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <nav id="nav" class="nav">
        <ul>
            <li><a href="/">Main</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/tasks/all">Tasks</a></li>
        </ul>
    </nav>
</div>
<hr>
<section>
    <!-- Update Task Form -->
    <form th:action="@{/tasks/update}" th:object="${task}" method="post">
        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}">

        <!-- Task Name -->
        <div>
            <label for="name">Task Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter task name" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        </div>

        <!-- Task Text -->
        <div>
            <label for="task_text">Task Description</label>
            <textarea id="task_text" th:field="*{task_text}" placeholder="Enter task description"></textarea>
            <span th:if="${#fields.hasErrors('task_text')}" th:errors="*{task_text}">Task text error</span>
        </div>

        <!-- Priority -->
        <div>
            <label for="priority">Priority</label>
            <select id="priority" th:field="*{priority}">
                <option value="Low" th:selected="${task.priority == 'Low'}">Low</option>
                <option value="Medium" th:selected="${task.priority == 'Medium'}">Medium</option>
                <option value="High" th:selected="${task.priority == 'High'}">High</option>
            </select>
            <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">Priority error</span>
        </div>

        <!-- Creation Date -->
        <div>
            <label for="creation_date">Creation Date</label>
            <input type="date" id="creation_date" th:field="*{creation_date}">
            <span th:if="${#fields.hasErrors('creation_date')}" th:errors="*{creation_date}">Creation date error</span>
        </div>

        <!-- Due Date -->
        <div>
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" th:field="*{due_date}">
            <span th:if="${#fields.hasErrors('due_date')}" th:errors="*{due_date}">Due date error</span>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Update Task</button>
        </div>
    </form>
</section>
</body>
</html>
