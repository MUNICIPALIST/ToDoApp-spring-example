<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/resources/css/style.css">
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <!-- Registration Form -->
    <form th:action="@{/registration}" method="POST" th:object="${userForm}">

        <!-- Username Field -->
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Username" autofocus="true"/>
            <div th:if="${#fields.hasErrors('username')}" class="error">
                <span th:errors="*{username}">Username Error</span>
            </div>
            <div th:if="${usernameError}" class="error">
                <span th:text="${usernameError}">Username Error</span>
            </div>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
            <div th:if="${#fields.hasErrors('email')}" class="error">
                <span th:errors="*{email}">Email Error</span>
            </div>
            <div th:if="${emailError}" class="error">
                <span th:text="${emailError}">Email Error</span>
            </div>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Password"/>
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <span th:errors="*{password}">Password Error</span>
            </div>
            <div th:if="${passwordError}" class="error">
                <span th:text="${passwordError}">Password Error</span>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label for="passwordConfirm">Confirm your password</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Confirm your password"/>
            <div th:if="${#fields.hasErrors('passwordConfirm')}" class="error">
                <span th:errors="*{passwordConfirm}">Password Confirmation Error</span>
            </div>
            <div th:if="${passwordConfirmError}" class="error">
                <span th:text="${passwordConfirmError}">Password Confirmation Error</span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Зарегистрироваться</button>
    </form>

    <!-- Link to homepage -->
    <a href="/">Главная</a>
</div>
</body>
</html>
